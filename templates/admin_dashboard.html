{% extends "admin.html" %}

{% block title %}Projects{% endblock %}

{% block content %}

<table>
    <tr>
        <th>Name</th>
        <th>Actions</th>
    </tr>
    {% for project in projects %}
    <tr>
        
        <td>{{ project.name }}</td>
        <td>
            &nbsp;<a href="{{ url_for('edit_project', project_id=project.id) }}">Edit</a>
            <form action="{{ url_for('delete_project', project_id=project.id) }}" method="post" style="display:inline;">
                <button class="btn btn-primary rounded w-md" type="submit">Delete</button>
            </form>
        </td>
    </tr>
    {% endfor %}
</table>

{% endblock %}
